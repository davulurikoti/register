<div class="card">
  <div class="card-body">
    <h5 class="card-title">Details Page</h5>
    <label for="name">Notification type</label>
    <select id="name" class="form-control form-control" [(ngModel)]="notification">
        <option>Hurricane Notification</option>
        <option>Product expiry Notification</option>
        <option>Fraud Notification</option>
      </select>
    <label for="name">Customer</label>
    <select id="name" class="form-control form-control" [(ngModel)]="selectCustomer">
        <option *ngFor="let customer of customers" [ngValue]="customer">{{customer.name}}</option>
    </select>
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="data"></textarea>
    <br/>
    <button type="button" class="btn btn-primary" (click)="sendNotification()">Send Voice Notification</button>
  </div>
</div>
